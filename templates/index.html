<!DOCTYPE html>
<html>
<head>
    <title>Safety Hazard Reporting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin: 8px 0 20px 0;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Safety Hazard / Nearmiss / Incident Reporting</h1>

<form method="POST" enctype="multipart/form-data" onsubmit="return disableButton(this);">

    <label for="fullname">Full Name*</label>
    <input type="text" name="fullname" required>

    <label for="email">Email ID</label>
    <input type="email" name="email">

    <label for="date">Date</label>
    <input type="date" name="date">

    <label for="time">Time</label>
    <input type="time" name="time">

    <label for="shift">Shift Details</label>
    <select name="shift">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="G">G</option>
    </select>

    <label for="department">Department</label>
    <select name="department">
        <option value="Operation">Operation</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Admin">Admin</option>
        <option value="Security">Security</option>
        <option value="Logistics">Logistics</option>
        <option value="Geology">Geology</option>
    </select>

    <label for="report_type">Report Type</label>
    <select name="report_type">
        <option value="Hazard">Hazard</option>
        <option value="Nearmiss">Nearmiss</option>
        <option value="Incident">Incident</option>
    </select>

    <label for="responsible">Responsible Person for Compliance of Hazard</label>
    <select name="responsible" required>
        <option value="Sanjay Choudhary - Operation">Sanjay Choudhary - Operation</option>
        <option value="Dikshit Das - Geology">Dikshit Das - Geology</option>
        <option value="Arpan Mishra - Admin">Arpan Mishra - Admin</option>
        <option value="Jhunu Hansa - Civil">Jhunu Hansa - Civil</option>
        <option value="Vidyut Da - Security">Vidyut Da - Security</option>
        <option value="Tankadhar - Logistics">Tankadhar - Logistics</option>
    </select>

    <label for="location">Location</label>
    <input type="text" name="location" value="Ganua Iron Ore Mines" required>

    <label for="sublocation">Sub-location</label>
    <input type="text" name="sublocation">

    <label for="description">Hazard Description*</label>
    <textarea name="description" rows="4" required></textarea>

    <label for="file">Upload Attachment</label>
    <input type="file" name="file">

    <button type="submit">Submit Report</button>
</form>

<script>
  function disableButton(form) {
    form.querySelector("button[type='submit']").disabled = true;
    return true;
  }
</script>

</body>
</html>
