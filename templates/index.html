<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safety Hazard Reporting Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    /* Backend styles remain unchanged */
    body::before { /* same blurred background styles */ }
    .header-fixed { /* same header styles */ }
    /* ...other styles from your version... */
  </style>
</head>
<body>
  <div class="header-fixed text-center">
    <img src="{{ url_for('static', filename='JSW Logo.png') }}" alt="JSW Logo" class="logo mb-1">
    <h1>Safety Hazard / Nearmiss / Incident Reporting</h1>
  </div>

  <div class="container mt-5 pt-5">
    <div class="mx-auto" style="max-width:600px; z-index:1050;">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success alert-dismissible fade show shadow">
            ✅ {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}
      {% endwith %}
    </div>

    <form class="mx-auto bg-white rounded shadow p-4" style="max-width:600px;" method="POST" enctype="multipart/form-data" onsubmit="return disableButton(this);">
      <!-- Form fields... -->
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name*</label>
        <input type="text" name="fullname" id="fullname" class="form-control" required placeholder="Enter Your Name">
      </div>
      <!-- ...other fields in similar .mb-3 containers -->
      <div class="d-flex flex-wrap gap-2">
        <button type="submit" class="btn btn-submit flex-fill">Submit Report</button>
        <button type="reset" class="btn btn-reset flex-fill" onclick="return confirm('Clear the form?')">Clear Form</button>
      </div>
    </form>
  </div>

  <script>
    window.addEventListener('load', () => {
      const dateInput = document.getElementById('date');
      const timeInput = document.getElementById('time');
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const hhmm = now.toTimeString().slice(0,5);
      dateInput.min = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
      dateInput.max = today;
      dateInput.value = today;
      timeInput.value = hhmm;

      dateInput.onchange = () => {
        if (dateInput.value < dateInput.min || dateInput.value > dateInput.max) {
          alert('⚠️ Please select a date within the last 7 days.');
          dateInput.value = today;
        }
      };
      timeInput.onchange = () => {
        if (dateInput.value === today && timeInput.value > hhmm) {
          alert('⚠️ Future time not allowed.');
          timeInput.value = hhmm;
        }
      };
    });

    function disableButton(form) {
      form.querySelector('button[type="submit"]').disabled = true;
      return true;
    }

    function checkFileSize(input) {
      if (input.files[0] && input.files[0].size > 10 * 1024 * 1024) {
        alert('⚠️ File size exceeds 10MB. Please choose a smaller file.');
        input.value = '';
      }
    }
  </script>
</body>
</html>
