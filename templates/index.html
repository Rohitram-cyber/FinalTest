<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safety Hazard Reporting Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body::before {
            content: "";
            background-image: url('/static/Hazardlogo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            filter: blur(4px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
        }

        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(176, 196, 222, 0.9);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 5px;
        }

        .header-fixed h1 {
            margin: 5px 0 0;
            color: #FF0000;
            font-family: "Lucida Sans Typewriter", monospace;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: 180px auto 40px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #28a745;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-reset {
            background-color: #dc3545;
        }

        .btn-reset:hover {
            background-color: #c82333;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .logo { max-width: 80px; }
            .header-fixed h1 { font-size: 18px; }
            form { margin: 160px 15px 30px 15px; padding: 20px; }
            input, select, textarea, button { font-size: 15px; }
        }

        @media (max-width: 480px) {
            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
            button { width: 100%; }
            .header-fixed h1 { font-size: 16px; }
            .logo { max-width: 70px; }
        }
    </style>
</head>
<body>

    <!-- ✅ Header -->
    <div class="header-fixed">
        <img src="{{ url_for('static', filename='JSW Logo.png') }}" alt="JSW Logo" class="logo">
        <h1>Safety Hazard / Nearmiss / Incident Reporting</h1>
    </div>

    <!-- ✅ Flash Messages -->
    <div style="position: relative; max-width: 600px; margin: 120px auto 0 auto; z-index: 1050;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show shadow" role="alert" style="font-size: 16px;">
                ✅ {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- ✅ Form Section -->
    <form method="POST" enctype="multipart/form-data" onsubmit="return disableButton(this);">
        <label for="fullname">Full Name*</label>
        <input type="text" name="fullname" required>
               placeholder="Enter Your Name"

        <label for="mobile">Mobile No*</label>
        <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" maxlength="10" required
               placeholder="Enter 10-digit mobile number"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">

        <label for="date">Date</label>
        <input type="date" name="date" id="date" required>

        <label for="time">Time</label>
        <input type="time" name="time" id="time" required>

        <label for="shift">Shift Details</label>
        <select name="shift" required>
            <option value="" disabled selected hidden>Select Shift</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="G">G</option>
        </select>

        <label for="department">Department</label>
        <select name="department" required>
            <option value="" disabled selected hidden>Select Your Department</option>
            <option value="Mining-Operation">Mining-Operation</option>
            <option value="IT">IT</option>
            <option value="HR & Admin">HR & Admin</option>
            <option value="Electrical">Electrical</option>
            <option value="Security">Security</option>
            <option value="Logistics">Logistics</option>
            <option value="Geology(QA&QC)">Geology(QA&QC)</option>
            <option value="Exploration">Exploration</option>
            <option value="Stores">Stores</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Survey">Survey</option>
        </select>

        <label for="report_type">Report Type</label>
        <select name="report_type" required>
            <option value="" disabled selected hidden>Select Report Type</option>
            <option value="Hazard">Hazard</option>
            <option value="Nearmiss">Nearmiss</option>
            <option value="Incident">Incident</option>
            <option value="Other">Other</option>
        </select>

        <label for="responsible">Concern Department for Compliance of Hazard</label>
        <select name="responsible" required>
            <option value="" disabled selected hidden>Select Responsible Department</option>
            <option value="Mining-Operation">Mining-Operation</option>
            <option value="Civil">Civil</option>
            <option value="Security">Security</option>
            <option value="HR & Admin">HR & Admin</option>
            <option value="Logistics">Logistics</option>
            <option value="IT">IT</option>
            <option value="Electrical">Electrical</option>
            <option value="Geology(QA&QC)">Geology(QA&QC)</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Exploration">Exploration</option>
            <option value="Stores">Stores</option>
            <option value="Survey">Survey</option>
        </select>

        <label for="location">Location</label>
        <select name="location" required>
            <option value="" disabled selected hidden>Select Location</option>
            <option value="Nuagaon Iron Ore Mines">Nuagaon Iron Ore Mines</option>
            <option value="Narayanposhi Iron & Mn. Mines">Narayanposhi Iron & Mn. Mines</option>
            <option value="Ganua Iron Ore Mines">Ganua Iron Ore Mines</option>
        </select>

        <label for="sublocation">Sub-Location</label>
        <input type="text" name="sublocation" required>

        <label for="description">Hazard Description*</label>
        <textarea name="description" rows="4" required></textarea>

        <label for="file">Upload Attachment (Images & PDF only)</label>
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .pdf" onchange="checkFileSize(this)" required>

        <div class="form-buttons">
            <button type="submit" class="btn btn-submit">Submit Report</button>
            <button type="reset" class="btn btn-reset" onclick="return confirm('Clear the form?')">Clear Form</button>
        </div>
    </form>

    <!-- ✅ JS Scripts -->
    <script>
        window.onload = function () {
            const dateInput = document.getElementById("date");
            const timeInput = document.getElementById("time");

            const now = new Date();
            const today = now.toISOString().split("T")[0];
            dateInput.min = today;
            dateInput.value = today;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            timeInput.value = currentTime;
            timeInput.min = currentTime;

            dateInput.addEventListener("change", function () {
                const selectedDate = dateInput.value;
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                if (selectedDate === today) {
                    timeInput.min = currentTime;
                    if (timeInput.value < currentTime) {
                        alert("⚠️ Cannot select past time for today.");
                        timeInput.value = currentTime;
                    }
                } else {
                    timeInput.min = "00:00";
                }
            });

            timeInput.addEventListener("change", function () {
                const selectedDate = dateInput.value;
                const selectedTime = timeInput.value;
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                if (selectedDate === today && selectedTime < currentTime) {
                    alert("⚠️ Cannot select past time for today.");
                    timeInput.value = currentTime;
                }
            });
        };

        function disableButton(form) {
            form.querySelector("button[type='submit']").disabled = true;
            return true;
        }

        function checkFileSize(input) {
            const maxSizeMB = 10;
            if (input.files[0] && input.files[0].size > maxSizeMB * 1024 * 1024) {
                alert("⚠️ File size exceeds 10MB. Please choose a smaller file.");
                input.value = "";
            }
        }
    </script>
</body>
</html>
