<!DOCTYPE html>
<html>
<head>
    <title>Safety Hazard Reporting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin: 8px 0 20px 0;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Safety Hazard / Nearmiss / Incident Reporting</h1>

<form method="POST" enctype="multipart/form-data" onsubmit="return disableButton(this);">

    <label for="fullname">Full Name*</label>
    <input type="text" name="fullname" required>

    <label for="email">Email ID</label>
    <input type="email" name="email">

    <label for="date">Date</label>
    <input type="date" name="date" id="date" required>

    <label for="time">Time</label>
    <input type="time" name="time" id="time" required>

    <label for="shift">Shift Details</label>
    <select name="shift" id="shift" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="G">G</option>
    </select>

    <label for="department">Department</label>
    <select name="department" id="department" required>
        <option value="Operation">Operation</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Admin">Admin</option>
        <option value="Security">Security</option>
        <option value="Logistics">Logistics</option>
        <option value="Geology">Geology</option>
    </select>

    <label for="report_type">Report Type</label>
    <select name="report_type" id="report_type" required>
        <option value="Hazard">Hazard</option>
        <option value="Nearmiss">Nearmiss</option>
        <option value="Incident">Incident</option>
        <option value="Other">Other</option>
    </select>

    <label for="responsible">Responsible for Compliance of Hazard(Concern Department Head)</label>
    <select name="responsible" id="responsible" required>
        <option value="Mining-Operation">Mining-Operation</option>
        <option value="Admin">Admin</option>
        <option value="Civil">Civil</option>
        <option value="Security">Security</option>
        <option value="HR & Admin">HR & Admin</option>
        <option value="Logistics">Logistics</option>
        <option value="IT">IT</option>
        <option value="Electrical">Electrical</option>
        <option value="Geology(QA&QC)">Geology(QA&QC)</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Exploration">Exploration</option>
        <option value="Stores">Stores</option>
        <option value="Survey">Survey</option>
    </select>

    <label for="location">Location</label>
    <select name="location" id="location" required>
        <option value="Nuagaon Iron Ore Mines">Nuagaon Iron Ore Mines</option>
        <option value="Narayanposhi Iron & Mn. Mines">Narayanposhi Iron & Mn. Mines</option>
        <option value="Ganua Iron Ore Mines">Ganua Iron Ore Mines</option>
    </select>

    <label for="sublocation">Sub-location</label>
    <input type="text" name="sublocation" id="sublocation" required>

    <label for="description">Hazard Description*</label>
    <textarea name="description" rows="4" required></textarea>

    <label for="file">Upload Attachment (Images & PDF only)</label>
    <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg, .pdf" onchange="checkFileSize(this)" required>
    <script>
      function checkFileSize(input) {
        const maxSizeMB = 10;
        if (input.files[0] && input.files[0].size > maxSizeMB * 1024 * 1024) {
          alert("⚠️ File size exceeds 10MB. Please choose a smaller file.");
          input.value = ""; // Clear the selected File
        }
      }
    </script>

    <button type="submit">Submit Report</button>
</form>

<script>
  function disableButton(form) {
    form.querySelector("button[type='submit']").disabled = true;
    return true;
  }
</script>

</body>
</html>
