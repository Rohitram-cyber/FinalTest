<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazard Reporting Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section-title {
            font-weight: 600;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success text-center" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-container">
        <h2 class="text-center mb-4">Hazard Reporting Form</h2>
        <form method="POST" enctype="multipart/form-data">
            <!-- Personal Information -->
            <div class="form-section-title">Personal Details</div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullname" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile *</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email ID (Optional)</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

            <!-- Shift and Department Details -->
            <div class="form-section-title">Work Details</div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date *</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Time *</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="shift" class="form-label">Shift *</label>
                    <select class="form-select" id="shift" name="shift" required>
                        <option value="">Select Shift</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="G">G</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department" class="form-label">Department *</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Operation">Operation</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Admin">Admin</option>
                        <option value="Security">Security</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Geology">Geology</option>
                    </select>
                </div>
            </div>

            <!-- Report Details -->
            <div class="form-section-title">Report Information</div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="report_type" class="form-label">Report Type *</label>
                    <select class="form-select" id="report_type" name="report_type" required>
                        <option value="">Select Type</option>
                        <option value="Hazard">Hazard</option>
                        <option value="Nearmiss">Nearmiss</option>
                        <option value="Incident">Incident</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="responsible" class="form-label">Responsible Person *</label>
                    <select class="form-select" id="responsible" name="responsible" required>
                        <option value="">Select Person</option>
                        <option value="Sanjay Choudhary-Operation">Sanjay Choudhary - Operation</option>
                        <option value="Dikshit Das-Geology">Dikshit Das - Geology</option>
                        <option value="Arpan Mishra-Admin">Arpan Mishra - Admin</option>
                        <option value="Jhunu Hansa-Civil">Jhunu Hansa - Civil</option>
                        <option value="Vidyut Da-Security">Vidyut Da - Security</option>
                        <option value="Tankadhar-Logistics">Tankadhar - Logistics</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" class="form-control" id="location" name="location" value="Ganua Iron Ore Mines" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sublocation" class="form-label">Sub-location *</label>
                    <input type="text" class="form-control" id="sublocation" name="sublocation" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="description" class="form-label">Hazard Description *</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="file" class="form-label">Upload Attachment (Image, PDF, DOCX)</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.pdf,.docx">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Submit Report</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
